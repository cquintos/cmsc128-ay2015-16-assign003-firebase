<!DOCTYPE html>
<html>
    <head>
        <title>Chef Recipe!!!</title>
        <link rel="shortcut icon" href="resources/images/chef-cook-512.png" type="image/x-icon">
        <!-- Import firebase library-->
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <!-- Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="resources/css/materialize.min.css"  media="screen,projection"/>
        <!-- CSS file-->
        <link href="resources/css/main.css" rel="stylesheet">
        <!-- Import icons-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <!--Let browser know website is also optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <div class="navbar-fixed">
                    <nav class="transp" id="m">
                        <div class="nav-wrapper main-nav">
                        </div>
                    </nav>
                </div>
        </header>

        <!-- 1st PAGE -->
        <div class="main">
            <div class="row" id="mainHeader">
                <h2 class="col s12 center-align">BE A CHEF NOW!</h2> 
                <div class="taglinePlaceholder col s12"> 
                    <p class="col s12 tagline center-align">With this <span style="color:#F9D423;">EASY</span> steps.</p>
                    <p class="tagline center-align" id="secondTagline">You could be a <span style="color:#F9D423;">CERTIFIED</span> chef.</p>
                </div>
            </div>
            <div class="row" id="stepHeaderPlaceholder">
                <div class="col s4 center-align">
                    <p class="boldText">STEP 1</p>
                    <p class="lightText">ENTER RECIPE NAME</p>
                </div>
                <div class="col s4 center-align">
                    <p class="boldText">STEP 2</p>
                    <p class="lightText">SELECT TYPE OF DISH</p>
                </div>
                <div class="col s4 center-align">
                    <p class="boldText">STEP 3</p>
                    <p class="lightText">GIVE THE INSTRUCTIONS MASTER CHEF</p>
                </div>
            </div>
            <div class="row" id="content">
                <div class="col s4 center-align box">
                    <div class="input-field normal">
                        <input id="recipeName" type="text" class="validate" name="senderName">
                        <label for="recipeName">Recipe Name</label>
                    </div>
                </div>
                <div class="col s4 center-align box">
                    <div class="input-field">
                        <div class="input-field normal">
                            <input id="typeOfDish" type="text" class="validate" name="senderName">
                            <label for="typeOfDish">Type of Dish</label>
                        </div>
                    </div>
                </div>
                <div class="col s4 center-align box">
                    <div class="input-field">
                        <textarea class="materialize-textarea" id="recipe"></textarea>
                        <label for="recipe">Recipe</label>
                    </div>
                </div>
            </div>
            <div class="center-align">
                <button id="send-mess" class="waves-effect waves-light btn-flat" onclick="goToDataBase()">BE A CHEF!!!</button>
            </div>
        </div>    
        <div class="footer">
        </div>
        </body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
        <script src="resources/js/materialize.min.js"></script>
        <script src="resources/js/home.js"></script>
        <script>
            var dataRef = new Firebase('https://recipe-chef-quintos.firebaseIO.com/');  // this is my online database
            
            dataRef.set({                                                   // writes an initial data to my online database
              title: "title",
              classification: "classification",
              recipe: "recipe"
            });

            function goToDataBase(){                                      // function that pushes data to my data base
                var recipeTitle = $('#recipeName').val();                 // recipe name
                var recipeClassification = $('#typeOfDish').val();        // recipe classification
                var recipeInstructions = $('#recipe').val();              // recipe

                dataRef.push({                                            // pushes set of data
                    title: recipeTitle,
                    classification: recipeClassification,
                    recipe: recipeInstructions
                });
                clear();                                                  // clears text fields
            }

            function clear(){
                $('#recipeName').val('');
                $('#typeOfDish').val(''); 
                $('#recipe').val('')
            }
        </script>
</html>
